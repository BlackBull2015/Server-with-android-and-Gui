<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="vid-container">
    <video id="Video1" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
        <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
    </video>
    <div class="inner-container">
        <video id="Video2" class="bgvid inner" autoplay="false" muted="muted" preload="auto" loop>
            <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
        </video>
        <div class="box">
            <h1>Register</h1>
            <form action="TestDisplayAllData" method="post">
                <input type="text" id="User" name="Username" placeholder="Username" required/>
                <input type="password"  id="pass1" name="Password" placeholder="Password" required/>
                <input type="password"  id="pass2" name="Password2" placeholder="Re-Enter Password" required/>
                <script>
                    var pass1 = document.getElementById("pass1");
                    var pass2 = document.getElementById("pass2");
                    function CheckPass() {
                        if(pass1.value != pass2.value){
                            pass2.setCustomValidity("Passwords Don't Match");
                        }
                        else {
                            pass2.setCustomValidity('');
                        }
                    }
                    pass1.onchange = CheckPass;
                    pass2.onkeyup = CheckPass;
                </script>
                <button type="submit" name="Type" value="Register">Sign In</button>
            </form>
            <p>To Login <span> <a href="index.html">Back</a> </span></p>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>
</body>
</html>
