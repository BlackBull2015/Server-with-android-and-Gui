<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Pure CSS Blurred Video Background Login Box. (fork)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="vid-container">
    <video id="Video1" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
        <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
    </video>
    <div class="inner-container">
        <video id="Video2" class="bgvid inner" autoplay="false" muted="muted" preload="auto" loop>
            <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
        </video>
        <div class="box">
            <h1>Login</h1>
            <h4>Thank you for registering, you can login now</h4>
            <form action="TestDisplayAllData" method="post">
                <input type="text" name="Username" placeholder="Username"/>
                <input type="password" name="Password" placeholder="Password"/>
                <button type="submit" name="Type" value="Login">Login</button>
            </form>
            <p>Not a member? <span> <a href="RegisterUser.html">Sign Up</a> </span></p>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>
</body>
</html>
